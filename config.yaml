system:
  random_seed: 42
  log_level: INFO

budget:
  monthly:
    inline: 50000
    sem: 30000
  costs:
    inline_per_wafer: 150
    sem_per_wafer: 800
    rework: 200

models:
  stage0:
    path: models/stage0_isolation_forest.pkl
    confidence_threshold: 0.7
    risk_thresholds:
      high: 0.7
      medium: 0.4

  stage1:
    path: models/stage1_xgboost.pkl
    wafer_value: 1000
    rework_cost: 200

  stage2b:
    path: models/stage2b_cnn.pkl
    sem_cost: 800
    severity_threshold: 0.7

  stage3:
    path: models/stage3_resnet.pkl
    confidence_threshold: 0.8

llm:
  provider: anthropic
  model: claude-sonnet-4-20250514
  api_key_env: ANTHROPIC_API_KEY
  max_tokens: 4000
  temperature: 0.3

discovery:
  enabled: true
  lookback_days: 14
  significance_threshold: 0.01

learning:
  enabled: true
  minimum_feedbacks: 50

simulation:
  engineer_mode: rough
  approval_rate_rough: 0.8
  approval_rate_detailed: 0.9
