# AI-Driven Semiconductor Quality Control System Configuration

# Model Settings
models:
  # Model 1: Pattern Discovery
  pattern_discovery:
    enabled: true
    temperature: 0.7
    max_tokens: 4000

  # Model 2: Root Cause Analysis
  root_cause_analysis:
    enabled: true
    temperature: 0.5
    max_tokens: 4000

  # Model 3: Defect Classification
  defect_classification:
    enabled: true
    temperature: 0.3
    max_tokens: 2000

  # Model 4: Predictive Maintenance
  predictive_maintenance:
    enabled: true
    temperature: 0.4
    max_tokens: 3000

  # Model 5: Process Optimization
  process_optimization:
    enabled: true
    temperature: 0.6
    max_tokens: 4000

  # Model 6: Learning & Feedback
  learning_feedback:
    enabled: true
    temperature: 0.5
    max_tokens: 3000

# API Configuration
api:
  anthropic:
    model: claude-sonnet-4-5-20250929
    max_retries: 3
    timeout: 60

# Data Paths
data:
  inputs: ./data/inputs
  outputs: ./data/outputs
  models: ./models

# Logging Configuration
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  pattern_discovery_log: ./logs/pattern_discovery
  root_cause_log: ./logs/root_cause_analysis
  learning_feedback_log: ./logs/learning_feedback

# Pipeline Parameters
pipeline:
  batch_size: 32
  confidence_threshold: 0.85
  enable_real_time: true
  max_concurrent_tasks: 4

# Wafer Inspection Settings
inspection:
  image_resolution: [1024, 1024]
  defect_types:
    - scratch
    - particle
    - stain
    - pattern_defect
    - edge_defect
  severity_levels: [low, medium, high, critical]
